Scenario_name: corner
Ego:
  Start_pos: [0,2,40,0,1]
  Start_speed: 20
  End_pos: [2,-2,70,0,1] # [road index, lane id, s]

Map:
  - 121
  - 17
  - 144
  - 16

Actors:
  Agents:
    # Agent 1 (stop)
    - Type: car_red
      Start_pos: [0,1,5,0,1]
      Start_speed: 10
      Start_trigger: # (reach init pos)
        road: 0
        lane: 2
        s: 4
        offset: 0
        type: absolute
      Acts:
        - Type: pos
          Delay: 1
          Events:
          - Type: speed
            Dynamic_delay: 1
            Dynamic_duration: 3
            Dynamic_shape: linear
            End: 0
            Use_route: null
    # Agent 2 (stop)
    - Type: car_red
      Start_pos: [0,2,10,0,1]
      Start_speed: 0
    # Agent 3 (cut in)
    - Type: car_red
      Start_pos: [0,2,25,0,1]
      Start_speed: 10
      Start_trigger: # (reach init pos)
        road: -1
        lane: 0
        s: 10
        offset: 0
        type: relative
      Acts:
        - Type: cut 
          Delay: 0 
          Events:
          - Type: cut 
            Dynamic_delay: 0 
            Dynamic_duration: 3
            Dynamic_shape: sinusoidal
            End: [1,0]
            Use_route: null
        - Type: speed 
          Delay: 1
          Events:
          - Type: speed 
            Dynamic_delay: 0 
            Dynamic_duration: 2
            Dynamic_shape: sinusoidal
            End: 0
            Use_route: null
    - Type: motorbike
      Start_pos: [1,1,0,0,1]
      Start_speed: 30
      Start_trigger: # (reach init pos)
        road: 0
        lane: 2
        s: 30
        offset: 0
        type: absolute
      Acts:
        - Type: position 
          Delay: 0 
          Events:
          - Type: position
            Dynamic_delay: 0 
            Dynamic_duration: 3
            Dynamic_shape: Curve
            End: [0,3,25,0,-1]
            Use_route: [690,-131]
        - Type: speed 
          Delay: 0
          Events:
          - Type: speed 
            Dynamic_delay: 0 
            Dynamic_duration: 2
            Dynamic_shape: sinusoidal
            End: 0
            Use_route: null
    - Type: truck_yellow
      Start_pos: [1,1,20,0,1]
      Start_speed: 20
      Start_trigger: # (reach init pos)
        road: 0
        lane: 2
        s: 30
        offset: 0
        type: absolute
      Acts:
        - Type: position 
          Delay: 0 
          Events:
          - Type: position
            Dynamic_delay: 0 
            Dynamic_duration: 3
            Dynamic_shape: Curve
            End: [0,1,10,0,-1]
            Use_route: [692,-134]
          - Type: speed 
            Dynamic_delay: 6
            Dynamic_duration: 1
            Dynamic_shape: sinusoidal
            End: 0
            Use_route: null
          

