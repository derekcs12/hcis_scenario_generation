Scenario_name: cut_example

Ego:
  Start_pos: [0,-2,0,0,1]
  Start_speed: 50
  End_pos: [1,2,0,0,1] # [road index, lane id, s]

Map:
  - 139
  - 166

Actors:
  Agents:
    # Agent 1
    - Type: car_red
      Start_pos: [0,-1,20,0,1]
      Start_speed: 30
      Start_trigger: # (reach init pos)
        road: 0
        lane: -2
        s: 15
        offset: 0
        type: absolute
      Acts:
        - Type: cut
          Delay: 0
          Events:
          - Type: cut 
            Dynamic_delay: 0
            Dynamic_duration: 1
            Dynamic_shape: sinusoidal
            End: [-2,1]
            Use_route: null
          # - Type: speed
          #   Dynamic_delay: 1
          #   Dynamic_duration: 3
          #   Dynamic_shape: linear
          #   End: 30
          #   Use_route: null
        - Type: cut 
          Delay: 2
          Events:
          - Type: cut 
            Dynamic_delay: 0 
            Dynamic_duration: 2
            Dynamic_shape: sinusoidal
            End: [-1,-1]
            Use_route: null

