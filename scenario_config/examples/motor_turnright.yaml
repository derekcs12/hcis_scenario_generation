Scenario_name: motor_turnright_example

Ego:
  Start_pos: [0,-2,10,0,1]
  Start_speed: 30
  End_pos: [1,2,0,0,1] # [road index, lane id, s]

Map:
  - 139
  - 166

Actors:
  Agents:
    # Agent 1
    - Type: motorbike
      Start_pos: [0,-2,0,0,1]
      Start_speed: 70
      Start_trigger: # (reach init pos)
        road: 1
        lane: 0
        s: 20
        offset: 0
        type: relative
      Acts:
        - Type: cut
          Delay: 0
          Events:
          - Type: cut 
            Dynamic_delay: 0
            Dynamic_duration: 3
            Dynamic_shape: sinusoidal
            End: [-1,0]
            Use_route: null
          - Type: speed
            Dynamic_delay: 0
            Dynamic_duration: 3
            Dynamic_shape: linear
            End: 50
            Use_route: null
        - Type: cut 
          Delay: 0.5
          Events:
          - Type: cut
            Dynamic_delay: 0
            Dynamic_duration: 2
            Dynamic_shape: sinusoidal
            End: [-2,1]
            Use_route: null
          - Type: speed
            Dynamic_delay: 0
            Dynamic_duration: 1
            Dynamic_shape: linear
            End: 70
            Use_route: null
    - Type: car_red
      Start_pos: [0,-2,30,0,1]
      Start_speed: 40
      Start_trigger: # (reach init pos)
        road: -1
        lane: 0
        s: 15
        offset: 0
        type: relative
      Acts:
        - Type: cut
          Delay: 0
          Events:
          - Type: cut 
            Dynamic_delay: 0
            Dynamic_duration: 3
            Dynamic_shape: sinusoidal
            End: [-1,0]
            Use_route: null
          - Type: speed
            Dynamic_delay: 0
            Dynamic_duration: 3
            Dynamic_shape: linear
            End: 50
            Use_route: null
        - Type: turn 
          Delay: 0.5
          Events:
          - Type: position
            Dynamic_delay: 0
            Dynamic_duration: 2
            Dynamic_shape: Route
            End: [0,-2,20,0,1]
            Use_route: [460,-56]
          - Type: speed
            Dynamic_delay: 0
            Dynamic_duration: 1
            Dynamic_shape: linear
            End: 20
            Use_route: null
        

