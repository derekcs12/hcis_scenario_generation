Scenario_name: config_example_zigzag

Ego:
  Start_pos: [0,-2,0]
  Start_speed: 50
  End_pos: [1,2,0] # [road index, lane id, s]

Map:
  - 139
  - 166

Agents:
  # Agent 1
  - Start_pos: [0,-2,15]
    Start_speed: 0
    Start_trigger: # (reach init pos)
      lane: 0
      road: -1
      s: 10
      type: relative
    Acts:
      - Type: zigzag
        Delay: 1
        Events:
        - Type: offset 
          Dynamic_delay: 0 # (delay)
          Dynamic_duration: 1 # (period)
          Dynamic_shape: 10 # (offset)
          End: 1 # (times)
          Use_route: null
        - Type: speed
          Dynamic_delay: 1
          Dynamic_duration: 3
          Dynamic_shape: linear
          End: 10
          Use_route: null
      - Type: cut 
        Delay: 1
        Events:
        - Type: cut 
          Dynamic_delay: 0 
          Dynamic_duration: 2
          Dynamic_shape: sinusoidal
          End: 1
          Use_route: null
