      - Action: # Action1 (cut (out))
          Dynamic_delay: '1'
          Dynamic_duration: '3'
          Dynamic_shape: linear
          End: -2
          Use_route: null
        - Action: # Action2 (speed)
          Dynamic_delay: '1'
          Dynamic_duration: '3'
          Dynamic_shape: linear
          End: 10 
          Use_route: null

